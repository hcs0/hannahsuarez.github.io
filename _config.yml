destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "Hannah Suarez"
  job      : "Consultant"
  bio      : "Coming soon"
  thumb    : /images/the_new_skin.jpg
